<!doctype html>
<!-- DOCTYPE = tipo de documento (HTML5) -->
<html lang="pt-BR">
  <!-- lang="pt-BR" = define o idioma como portugu√™s brasileiro -->

  <head>
    <!-- HEAD = informa√ß√µes sobre a p√°gina (n√£o aparecem na tela) -->

    <!-- Definir caracteres como UTF-8 (suporta acentos) -->
    <meta charset="UTF-8" />

    <!-- Viewport = configura√ß√£o para mobile (responsivo) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- T√≠tulo da p√°gina (aparece na aba do navegador) -->
    <title>App de Clima</title>

    <!-- Vincular o arquivo CSS (estilos) -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- BODY = conte√∫do da p√°gina que aparece na tela -->

    <!-- Container = recipiente principal (largura m√°xima definida em CSS) -->
    <div class="container">
      <!-- HEADER = cabe√ßalho da p√°gina -->
      <header>
        <h1>üå§Ô∏è Clima</h1>
      </header>

      <!-- MAIN = √°rea principal de conte√∫do -->
      <main>
        <!-- ===== SE√á√ÉO 1: BUSCA ===== -->
        <section class="search-section">
          <!-- Formul√°rio para o usu√°rio digitar o nome da cidade -->
          <form id="searchForm">
            <!-- Campo de entrada (input) para a cidade -->
            <input
              type="text"
              id="cityInput"
              placeholder="Digite o nome da cidade..."
              autocomplete="off"
            />
            <!-- Bot√£o para enviar o formul√°rio -->
            <button type="submit">Buscar</button>
          </form>
        </section>

        <!-- ===== SE√á√ÉO 2: RESULTADO DO CLIMA ===== -->
        <!-- Esta se√ß√£o fica escondida at√© o usu√°rio buscar uma cidade -->
        <section id="weatherSection" class="weather-section hidden">
          <div class="weather-container">
            <!-- Informa√ß√µes da cidade -->
            <div class="city-info">
              <h2 id="cityName"></h2>
              <!-- Nome da cidade (preenchido pelo JS) -->
              <p id="dateInfo"></p>
              <!-- Data e coordenadas (preenchido pelo JS) -->
            </div>

            <!-- Temperatura e descri√ß√£o do clima -->
            <div class="weather-main">
              <div class="temperature">
                <!-- Temperatura atual -->
                <span id="temp"></span>
              </div>
              <div class="weather-description">
                <!-- Descri√ß√£o (c√©u limpo, chovendo, etc) -->
                <p id="description"></p>
                <!-- Sensa√ß√£o t√©rmica -->
                <p id="feelsLike"></p>
              </div>
            </div>

            <!-- Dados adicionais em cards -->
            <div class="weather-details">
              <!-- Card: Umidade -->
              <div class="detail">
                <span class="label">Umidade</span>
                <span id="humidity" class="value"></span>
              </div>

              <!-- Card: Velocidade do vento -->
              <div class="detail">
                <span class="label">Vento</span>
                <span id="windSpeed" class="value"></span>
              </div>

              <!-- Card: Press√£o atmosf√©rica -->
              <div class="detail">
                <span class="label">Press√£o</span>
                <span id="pressure" class="value"></span>
              </div>

              <!-- Card: √çndice UV -->
              <div class="detail">
                <span class="label">√çndice UV</span>
                <span id="uvIndex" class="value"></span>
              </div>
            </div>
          </div>
        </section>

        <!-- ===== SE√á√ÉO 3: MENSAGEM DE ERRO ===== -->
        <!-- Esta se√ß√£o fica escondida at√© o usu√°rio buscar algo inv√°lido -->
        <section id="errorSection" class="error-section hidden">
          <p id="errorMessage"></p>
          <!-- Mensagem de erro (preenchida pelo JS) -->
        </section>

        <!-- ===== SE√á√ÉO 4: CARREGAMENTO ===== -->
        <!-- Esta se√ß√£o fica vis√≠vel enquanto os dados est√£o sendo carregados -->
        <section id="loadingSection" class="loading-section hidden">
          <div class="spinner"></div>
          <!-- Anima√ß√£o girat√≥ria -->
          <p>Carregando...</p>
        </section>
      </main>

      <!-- FOOTER = rodap√© da p√°gina -->
      <footer>
        <p>Dados fornecidos por Open-Meteo API</p>
      </footer>
    </div>

    <!-- ===== SCRIPTS (JavaScript) ===== -->
    <!-- Ordem importante: utils.js e api.js antes de main.js -->

    <!-- Fun√ß√µes auxiliares (deve ser carregado primeiro) -->
    <script src="js/utils.js"></script>

    <!-- Fun√ß√µes de API (deve ser carregado segundo) -->
    <script src="js/api.js"></script>

    <!-- Fun√ß√£o principal (carrega por √∫ltimo para usar as outras) -->
    <script src="js/main.js"></script>
  </body>
</html>
